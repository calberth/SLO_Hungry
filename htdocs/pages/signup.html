<html>
<head>
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script type="text/javascript" src = "scripts/sign_up.js" /></script>
</head>
<body>

<div id="sign_up" >
  <div id="wrapper">
    <div id="register" class="animate form">
      <form  action="mysuperscript.php" autocomplete="on"> 
        <h1> Sign up </h1> 
        <p> 
          <label for="usernamesignup" class="uname" data-icon="u">Your name</label>
          <input id="usernamesignup" name="usernamesignup" required="required" type="text"/>
        </p>
        <p> 
          <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
          <input id="emailsignup" name="emailsignup" required="required" type="email"/>
          <label for="emailsignup" class="emailsignup" id="emailWarning" data-icon="e">Email Already taken</label 
        </p>
        <p> 
          <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
          <input id="passwordsignup" name="passwordsignup" required="required" type="password"/>
          <label for="passwordsignup" class="youpasswd" id="passCheck" data-icon="p">Passwords Do Not Match </label>
        </p>
        <p> 
          <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
          <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password"/>
        </p>
        <p class="signup_button"> 
          <input type="button" value="Sign up"/> 
        </p>
      </form>
    </div>
    
  </div>
</div>  


</body>
</html>
