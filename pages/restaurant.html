<html>
<head>
	<link rel="stylesheet" type="text/css" href="../style/restaurantPage.css" />
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
   <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
   <script type="text/javascript" src = "scripts/restaurantPage.js" /></script>
   <script src="http://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
</head>
<body>

<div class = "info_page_container">
<div class= "bigImage">
	<image id = "mainImage" style = "width: inherit; height: inherit">
</div>
<div class = "info_box">
	<h1 id = 'restName'></h1>
	<ul style="list-style-type:none">	
		<li id="location"></li> 
		<li id ="phoneNum"></li>
		<li id ="website"></li>
		<li id ="hours"></li>
	</ul>
	<div id="map" style="width:100%;height:100%;"></div>
</div>

<div class = "rating_box">
	<p id="rating"></p>
	<p id = "price">Price: $$$</p>
	<input type="button" id = "fav_button" value="Favorite"/>
	<p id = "inFav">Already Favorited</p>
</div>

<div class = "reviews">
	<div id = "submit">
		<div class = "left">
			<h3 id="submitHeader">Submit Review</h3>
			<textarea id = "comment">Write Review</textarea>
		</div>
		<div class = "select">
			<B>Select a Price:</B> <BR>
			<SELECT id="Price">
			<OPTION value = 0 SELECTED> 
			<OPTION value = 1> 1 (cheapest)
			<OPTION value = 2> 2
			<OPTION value = 3> 3
			<OPTION value = 4> 4	
			<OPTION value = 5> 5 (priciest)
			</SELECT>
			<br> <B>Select a Rating:</B> <br>
			<SELECT id="Rating">
			<OPTION value = 0 SELECTED> 
			<OPTION value = 1> 1 (worst)
			<OPTION value = 2> 2
			<OPTION value = 3> 3
			<OPTION value = 4> 4	
			<OPTION value = 5> 5 (best)
			</SELECT>
		</div>
		<div class ="submit_button">
			<p> 
          <input type="button" id = "submit_button" value="Submit"/> 
        </p>
		</div>
	</div>


	<h3 id="reviewsheader">User Reviews</h3>
	<div class = "restaurant_holder">
		<table id = "comments" border="1">
			<thead>
				<tr>
					<th>User</th>
					<th>Comment</th>
					<th>Price</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<div>
			<button id="prevComment">Previous</button>
			<button id="nextComment">Next</button>
		</div>
	</div>
</div>

</div>


</body>
</html>
