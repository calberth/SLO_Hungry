
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../style/listing_style.css" />
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
   <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
   <script type="text/javascript" src = "scripts/listings.js" /></script>
</head>

<body>
<div class="header">
	<h4><a id = "search"> Search More Restaurants </a></h4>
   <h4><a id = "login"> Go back to Login </a></h4>
   <h4><a id = "profile"> View my profile </a></h4>
</div>
<h1>Restaurants in San Luis Obispo</h1>
<B>Sort Results By:</B> <BR>
<SELECT id="filter">
	<OPTION value = 0 SELECTED> 
	<OPTION value = "hi"> Price Hi-Lo
	<OPTION value = "lo"> Price Lo-Hi
	<OPTION value = "rating"> Rating
</SELECT>
<div class = "restaurant_holder">
	<table id = "results" border="1">
		<thead>
			<tr>
				<th></th>
				<th id="name">Name</th>
				<th id="price">Price</th>
				<th id="avg">Avg Rating</th>
				<th id="num">Num of Ratings</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<div>
		<button id="prevComment">Previous</button>
		<button id="nextComment">Next</button>
	</div>
</div> 



</div>

</body>
</html>
