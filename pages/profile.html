<!DOCTYPE html>
<html>
<head>

<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script type="text/javascript" src = "scripts/profile.js"></script>
<link rel="stylesheet" type="text/css" href="../style/profile.css" />

</head>

<body>
<div class="header">
	<h4><a id = "search"> Search More Restaurants </a></h4>
   <h4><a id = "login"> Go back to Login </a></h4>
</div>
<div class="overlay">
	<div class="user">
		<div class="user_image">
			<image src="../images/shefali.jpg" style ="height:inherit; width:inherit;">
		</div>
		<div class="user_details">
			<h1 id="user_name">[username]</h1>
			<h3 id="reviews"></h3>
		</div>
		<div class="user_favorites">
			<table id = "favs" border="1">
				<thead>
					<tr>
						<th>Favorite Restaurants</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			<div>
				<button id="prevFav">Previous</button>
				<button id="nextFav">Next</button>
			</div>
		</div>
	</div>

	<div class="reviews">
		<table id = "comments" border="1">
			<thead>
				<tr>
					<th>Restaurant</th>
					<th>Comment</th>
					<th>Price</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<div>
			<button id="prevComment">Previous</button>
			<button id="nextComment">Next</button>
		</div>
	</div>
</div>
<script>
</script>
</body>
</html>
